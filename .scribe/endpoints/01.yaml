name: 'Profile Management'
description: |-

  APIs to manage the user profile
endpoints:
  -
    httpMethods:
      - GET
    uri: api/auth/me
    metadata:
      title: 'Display User profile.'
      description: |-
        Get user profile

        Must be authenticated
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters: []
    responses:
      -
        status: 401
        content: '{"message":"Unauthenticated."}'
        headers:
          cache-control: 'no-cache, private'
          content-type: application/json
          access-control-allow-origin: '*'
        description: null
    responseFields: []
  -
    httpMethods:
      - PUT
    uri: api/auth/me
    metadata:
      title: 'Update user profile.'
      description: 'Must be authenticated'
      authenticated: false
      custom: []
    headers:
      Content-Type: application/json
      Accept: application/json
    urlParameters: []
    queryParameters: []
    bodyParameters:
      name:
        name: name
        description: 'Must be at least 3 characters.'
        required: true
        example: uqv
        type: string
        custom: []
      password:
        name: password
        description: 'Must be at least 8 characters.'
        required: true
        example: pwswr
        type: string
        custom: []
      gender:
        name: gender
        description: 'Must be one of <code>male</code> or <code>female</code>.'
        required: true
        example: female
        type: string
        custom: []
      city:
        name: city
        description: ''
        required: true
        example: natus
        type: string
        custom: []
      bio:
        name: bio
        description: ''
        required: true
        example: ut
        type: string
        custom: []
    responses: []
    responseFields: []
